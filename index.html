<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tabuada</h1>
        <section>
            <div>
                <p>Número:
                    <input type="number" name="txtnum" id="txtnum">
                    <input type="button" class="botao" value="Gerar tabuada!" onclick="gerar()">
                </p>
            </div>

            <select name="result" id="result" size="10">
                <option>Digite um número acima.</option>
                <!-- Select funciona para dar opções de seleção para o usuário, adicionamos opções assim:
                    <option value="v1">Valor 1</option>
                    <option value="v2">Valor 2</option>
                -->
            </select>
        </section>
    </main>
    
    <footer>
        <p class="rodape">Projeto desenvolvido durante o curso "JavaScript e ECMAScript para Iniciantes" do Curso em Vídeo.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
